<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Gr치fica ECharts</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>
<body>
    <div id="chart" style="width: 600px; height: 400px;"></div>
    <script>
        // Datos JSON
        const data = [
            { id: 1, name: "Item 1", related: { value1: 50, value2: 70 } },
            { id: 2, name: "Item 2", related: { value1: 50, value2: 20 } },
            { id: 3, name: "Item 3", related: { value1: 10, value2: 50 } },
            { id: 4, name: "Item 4", related: { value1: 40, value2: 40 } }
        ];

        // Extraer datos para las series
        const names = data.map(item => item.name);
        const value1 = data.map(item => item.related.value1);
        const value2 = data.map(item => item.related.value2);

        // Inicializar ECharts
        const chart = echarts.init(document.getElementById('chart'));

        // Configurar opciones de la gr치fica
        const option = {
            title: {
                text: 'Hide Overlapped Labels Example',
                left: 'center'
            },
            tooltip: {
                trigger: 'axis',
                axisPointer: {
                    type: 'shadow'
                }
            },
            legend: {
                data: ['Value 1', 'Value 2'],
                top: '10%'
            },
            grid: {
                left: '3%',
                right: '4%',
                bottom: '3%',
                containLabel: true
            },
            xAxis: {
                type: 'category',
                data: names,
                axisLabel: {
                    interval: 0,
                    rotate: 30 // Ajuste para evitar superposici칩n
                }
            },
            yAxis: {
                type: 'value'
            },
            series: [
                {
                    name: 'Value 1',
                    type: 'bar',
                    data: value1,
                    label: {
                        show: true,
                        hideOverlap: true
                    }
                },
                {
                    name: 'Value 2',
                    type: 'bar',
                    data: value2,
                    label: {
                        show: true,
                        hideOverlap: true
                    }
                }
            ]
        };

        // Cargar opciones en la gr치fica
        chart.setOption(option);
    </script>
</body>
</html>
