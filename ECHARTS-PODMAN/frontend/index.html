<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visualización de Datos</title>
  <!-- Vincula Bootstrap para mejorar el diseño -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Vincula el archivo CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Vincula ECharts -->
  <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.0/dist/echarts.min.js"></script>
</head>

<body>

  <!-- Contenedor principal -->
  <div class="container my-4">
    <h1 class="text-center mb-4">Visualización de Datos de Apartamentos</h1>

    <!-- Sección de carga de archivo -->
    <div class="mb-3">
      <label for="file-input" class="form-label">Seleccionar archivo (JSON/Parquet):</label>
      <input type="file" id="file-input" class="form-control" accept=".json, .parquet">
    </div>

    <!-- Sección para seleccionar los campos de los ejes X e Y -->
    <div class="mb-3">
      <label for="x-select" class="form-label">Seleccionar campo para el eje X:</label>
      <select id="x-field-select" class="form-select" disabled>
        <option value="">Seleccione un campo para el eje X</option>
        <!-- Opciones de campos para el eje X -->
      </select>
    </div>

    <div class="mb-3">
      <label for="y-select" class="form-label">Seleccionar campo para el eje Y:</label>
      <select id="y-field-select" class="form-select" disabled>
        <option value="">Seleccione un campo para el eje Y</option>
        <!-- Opciones de campos para el eje Y -->
      </select>
    </div>

    <!-- Sección de selección del tipo de gráfica -->
    <div class="mb-3">
      <label for="chart-type-select" class="form-label">Seleccionar tipo de gráfica:</label>
      <select id="chart-type-select" disabled>
        <option value="bar">Gráfico de Barras</option>
        <option value="line">Gráfico de Líneas</option>
        <option value="scatter">Gráfico de Dispersión</option>
        <option value="donut">Gráfico de Dona</option>
        <option value="boxplot">Gráfico de Caja</option>
        <option value="stackedBar">Gráfico de Barras Apiladas</option>
        <option value="stackedLine">Gráfico de Líneas Apiladas</option>
        <option value="radar">Gráfico de Radar</option>
        <option value="geoMap">Gráfico de Mapa</option>
      </select>
    </div>

    <!-- Contenedor para los gráficos -->
    <div id="graph-container" style="display: flex; flex-wrap: wrap; gap: 20px;">
      <!-- Secciones de los gráficos -->
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="chart" id="chart1" style="height: 400px;"></div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="chart" id="chart2" style="height: 400px;"></div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="chart" id="chart3" style="height: 400px;"></div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="chart" id="chart4" style="height: 400px;"></div>
      </div>
      <div class="col-md-6 col-lg-4 mb-4">
        <div class="chart" id="chart5" style="height: 400px;"></div>
      </div>
    </div>

  </div>

  <!-- Vincula el archivo JS que contiene la lógica -->
  <script src="main.js"></script>
  <!-- Vincula Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
